<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>GitHub Explorer | Repository</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/repository.css" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <img src="./assets/logo.png" alt="GitHub Explorer" />

        <a href="/">
          <i class="ph ph-caret-left"></i>
          Voltar
        </a>
      </header>

      <main class="content">
        <section class="repository-info">
          <header class="repository-info-header">
            <img />

            <div class="repository-info-description">
              <strong></strong>
              <p></p>
            </div>
          </header>

          <ul class="repository-numbers">
            <li class="repository-number">
              <strong class="repository-starts">1808</strong>
              <span>Stars</span>
            </li>
            <li class="repository-number">
              <strong class="repository-forks">40</strong>
              <span>Forks</span>
            </li>
            <li class="repository-number">
              <strong class="repository-issues">67</strong>
              <span>Issues abertas</span>
            </li>
          </ul>
        </section>

        <ul class="issues-list">
        </ul>
      </main>
    </div>

    <script src="./js/repository.js"></script>
  </body>
</html>
